<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
    </head>

    <body>
        <header class="container">
            <nav>
                <div class="text-3xl bg-gray-800 text-white p-4 text-center">Movie Mania</div>
            </nav>
        </header>

        <main class="bg-red-50 container w-2/3 mx-auto">
            <section>
                <div class="flex  my-10 justify-around">
                    <div class="card" id="total-movie">
                    </div>
                    <div class="card" id="total-review">
                    </div>
                    <div class="card" id="avg-rating">
                    </div>
                </div>
            </section>

            <section>
                <div id="movies" class="p-3">
                    <div class="flex justify-between">
                        <div class="text-2xl font-semibold">Movie Review</div>
                        <button id="group-btn" class="btn">Group</button>
                        <button id="sort-btn" class="btn">Sort Review</button>
                    </div>
                    <div class="flex flex-col mt-2 " id="movies-card-wrapper">

                    </div>
                </div>
            </section>
        </main>


        <script type="module" src="index.js"></script>
    </body>

</html>
